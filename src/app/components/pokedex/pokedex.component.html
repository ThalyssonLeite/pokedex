<div class="pokedex-wrapper">
  <div class="horizontal-bar">
    <div class="title">Pok√©dex</div>

    <div *ngIf="searchResults.length" class="clear-search-results margin-left-auto" (click)="resetSearchResults()">
      <i class="loop-arrow-icon icon white-filter"></i>
    </div>

    <div class="filters" [class.margin-left-auto]="!searchResults.length">
      <div class="filter numerical" (click)="setFilter('id')" [class.is-active]="activeFilter === 'id'">
        0-9
      </div>

      <div class="filter alphabetical" (click)="setFilter('name')" [class.is-active]="activeFilter === 'name'">
        A-z
      </div>
    </div>

    <poke-pagination></poke-pagination>
  </div>

  <div class="pokedex">
    <poke-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon" (click)="choosePokemon(pokemon)"></poke-card>
  </div>
</div>
